<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookShelf</title>
    <link rel="shortcut icon" href="./img/book-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

<body>

        <div class="panel active img1">
            <p>Javascript For Kids</p>
        </div>
        <div class="panel">
            <p>Eloquent JavaScript</p>
        </div>
        <div class="panel">
            <p>Javascript: The Good Parts</p>
        </div>
        <div class="panel">
            <p>Clean Code <span>By Robert C. Martin</span></p>
        </div>
        <div class="panel">
            <p>Javascript: The Definitive Guide</p>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
